name: BestBuy - Scrap, Clean & Publish to EconoDeal

on:
  schedule:
    - cron: "0 4 * * *"  # tous les jours à 04:00 UTC
  workflow_dispatch:      # pour pouvoir le lancer manuellement

jobs:
  scrape-clean-publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du repo ACTUEL (bestbuy-scraper-)
      # ⚠️ Pas de token ici, on utilise GITHUB_TOKEN par défaut.
      - name: Checkout bestbuy-scraper repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2) Lancer le scroll scraper BestBuy
      - name: Run BestBuy scroll scraper
        working-directory: src
        run: |
          python -m bestbuy_scraper.scroll_scraper --output ../data/clearance_products_full.json

      # 3) Nettoyer et générer outputs/bestbuy/clearance.json
      - name: Clean BestBuy clearance JSON
        working-directory: src
        run: |
          python -m bestbuy_scraper.clean_bestbuy_clearance

      # 4) Checkout du repo Econo-econo111 avec le secret ACCES
      - name: Checkout Econo-econo111 repo
        uses: actions/checkout@v4
        with:
          repository: Olivier-cousineau/Econo-econo111
          token: ${{ secrets.ACCES }}
          path: econodeal-repo

      # 5) Copier le fichier nettoyé dans l'autre repo
      - name: Copier clearance.json vers EconoDeal
        run: |
          mkdir -p econodeal-repo/outputs/bestbuy
          cp outputs/bestbuy/clearance.json econodeal-repo/outputs/bestbuy/clearance.json

      # 6) Commit & push vers Econo-econo111
      - name: Commit & push vers Econo-econo111
        working-directory: econodeal-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/bestbuy/clearance.json
          if git diff --cached --quiet; then
            echo "Aucun changement à committer."
          else
            git commit -m "Update BestBuy clearance.json (auto)"
            git push
          fi
