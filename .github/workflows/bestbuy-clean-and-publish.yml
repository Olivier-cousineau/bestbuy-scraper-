name: BestBuy - Scrap, Clean & Publish to econoplus

on:
  schedule:
    - cron: "0 4 * * *"  # tous les jours à 04:00 UTC
  workflow_dispatch:      # pour pouvoir le lancer manuellement

jobs:
  scrape-clean-publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du repo ACTUEL (bestbuy-scraper-)
      # ⚠️ Pas de token ici, on utilise GITHUB_TOKEN par défaut.
      - name: Checkout bestbuy-scraper repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers (Chromium)
        run: |
          python -m playwright install --with-deps chromium

      # 2) Lancer le scroll scraper BestBuy (génère HTML brut + JSON brut)
      - name: Run BestBuy scroll scraper
        env:
          PYTHONPATH: src
        run: |
          python -m bestbuy_scraper.scroll_scraper \
            --output data/clearance_products_full.json \
            --html data/clearance_page.html

      # 3) Nettoyer et générer outputs/bestbuy/clearance.json
      - name: Clean BestBuy clearance JSON
        env:
          PYTHONPATH: src
        run: |
          python -m bestbuy_scraper.clean_bestbuy_clearance \
            --input data/clearance_products_full.json \
            --output outputs/bestbuy/clearance.json

      # 4) Checkout du repo econoplus avec le secret ACCES
      - name: Checkout econoplus repo
        uses: actions/checkout@v4
        with:
          repository: Olivier-cousineau/econoplus
          token: ${{ secrets.ECONODEAL_PAT }}
          path: econoplus-repo

      # 5) Copier le fichier nettoyé dans l'autre repo
      - name: Copier clearance.json vers econoplus
        run: |
          mkdir -p econoplus-repo/outputs/bestbuy
          cp outputs/bestbuy/clearance.json econoplus-repo/outputs/bestbuy/clearance.json

      # 6) Commit & push vers econoplus
      - name: Commit & push vers econoplus
        working-directory: econoplus-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/bestbuy/clearance.json
          if git diff --cached --quiet; then
            echo "Aucun changement à committer."
          else
            git commit -m "Update BestBuy clearance.json (auto)"
            git push origin HEAD:main
          fi
