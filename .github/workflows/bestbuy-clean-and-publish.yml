name: BestBuy - Scrap, Clean & Publish to EconoDeal

on:
  schedule:
    - cron: "0 4 * * *"  # tous les jours à 04:00 UTC
  workflow_dispatch:

jobs:
  scrape-clean-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bestbuy-scraper repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install chromium

      - name: Run BestBuy scroll scraper
        env:
          PYTHONPATH: src
        run: |
          python -m bestbuy_scraper.scroll_scraper --output data/clearance_products_full.json

      - name: Clean BestBuy clearance JSON
        env:
          PYTHONPATH: src
        run: |
          python -m bestbuy_scraper.clean_bestbuy_clearance

      - name: Checkout Econo-econo111 repo
        uses: actions/checkout@v4
        with:
          repository: Olivier-cousineau/Econo-econo111
          token: ${{ secrets.ECONODEAL_PAT }}
          path: econodeal-repo

      - name: Copier clearance.json vers EconoDeal
        run: |
          mkdir -p econodeal-repo/outputs/bestbuy
          cp outputs/bestbuy/clearance.json econodeal-repo/outputs/bestbuy/clearance.json

      - name: Commit & push vers Econo-econo111
        working-directory: econodeal-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/bestbuy/clearance.json
          if git diff --cached --quiet; then
            echo "Aucun changement à committer."
          else
            git commit -m "Update BestBuy clearance.json (auto)"
            git push
          fi
