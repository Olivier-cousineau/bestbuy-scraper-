name: Scrape BestBuy Clearance

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install chromium

      - name: Run BestBuy clearance scroll scraper
        env:
          PYTHONPATH: src
        run: python -m bestbuy_scraper.scroll_scraper --output data/clearance_products_full.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bestbuy-clearance
          path: data/clearance_products_full.json
